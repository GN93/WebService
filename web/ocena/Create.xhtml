<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateOcenaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_idOceny}" for="idOceny" />
                    <h:inputText id="idOceny" value="#{ocenaController.selected.idOceny}" title="#{bundle.CreateOcenaTitle_idOceny}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_idOceny}"/>
                    <h:outputLabel value="#{bundle.CreateOcenaLabel_opis}" for="opis" />
                    <h:inputText id="opis" value="#{ocenaController.selected.opis}" title="#{bundle.CreateOcenaTitle_opis}" required="true" requiredMessage="#{bundle.CreateOcenaRequiredMessage_opis}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ocenaController.create}" value="#{bundle.CreateOcenaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{ocenaController.prepareList}" value="#{bundle.CreateOcenaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateOcenaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditOcenaTitle}"></h:outputText>

                <br />
                <h:link outcome="View" value="#{bundle.EditOcenaViewLink}"/>
                <br />
                <h:commandLink action="#{ocenaController.prepareList}" value="#{bundle.EditOcenaShowAllLink}" immediate="true"/>

                <br />

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWynikiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWynikiLabel_data}" for="data" />
                    <h:inputText id="data" value="#{wynikiController.selected.data}" title="#{bundle.CreateWynikiTitle_data}" required="true" requiredMessage="#{bundle.CreateWynikiRequiredMessage_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateWynikiLabel_idStudenta}" for="idStudenta" />
                    <h:selectOneMenu id="idStudenta" value="#{wynikiController.selected.idStudenta}" title="#{bundle.CreateWynikiTitle_idStudenta}" required="true" requiredMessage="#{bundle.CreateWynikiRequiredMessage_idStudenta}">
                        <f:selectItems value="#{studentController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateWynikiLabel_idPrzedmiotu}" for="idPrzedmiotu" />
                    <h:selectOneMenu id="idPrzedmiotu" value="#{wynikiController.selected.idPrzedmiotu}" title="#{bundle.CreateWynikiTitle_idPrzedmiotu}" required="true" requiredMessage="#{bundle.CreateWynikiRequiredMessage_idPrzedmiotu}">
                        <f:selectItems value="#{przedmiotController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateWynikiLabel_idOceny}" for="idOceny" />
                    <h:selectOneMenu id="idOceny" value="#{wynikiController.selected.idOceny}" title="#{bundle.CreateWynikiTitle_idOceny}" required="true" requiredMessage="#{bundle.CreateWynikiRequiredMessage_idOceny}">
                        <f:selectItems value="#{ocenaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wynikiController.create}" value="#{bundle.CreateWynikiSaveLink}" />
                <br />
                <br />
                 <h:commandLink action="#{wynikiController.addMessageToQueue}" value="Add to queue" />
                <br />
                <br />
                <h:commandLink action="#{wynikiController.prepareList}" value="#{bundle.CreateWynikiShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateWynikiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

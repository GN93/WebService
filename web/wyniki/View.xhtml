<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWynikiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWynikiLabel_idWyniku}"/>
                    <h:outputText value="#{wynikiController.selected.idWyniku}" title="#{bundle.ViewWynikiTitle_idWyniku}"/>
                    <h:outputText value="#{bundle.ViewWynikiLabel_data}"/>
                    <h:outputText value="#{wynikiController.selected.data}" title="#{bundle.ViewWynikiTitle_data}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewWynikiLabel_idStudenta}"/>
                    <h:outputText value="#{wynikiController.selected.idStudenta}" title="#{bundle.ViewWynikiTitle_idStudenta}"/>
                    <h:outputText value="#{bundle.ViewWynikiLabel_idPrzedmiotu}"/>
                    <h:outputText value="#{wynikiController.selected.idPrzedmiotu}" title="#{bundle.ViewWynikiTitle_idPrzedmiotu}"/>
                    <h:outputText value="#{bundle.ViewWynikiLabel_idOceny}"/>
                    <h:outputText value="#{wynikiController.selected.idOceny}" title="#{bundle.ViewWynikiTitle_idOceny}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wynikiController.destroyAndView}" value="#{bundle.ViewWynikiDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWynikiEditLink}"/>
                <br />
                <h:commandLink action="#{wynikiController.prepareCreate}" value="#{bundle.ViewWynikiCreateLink}" />
                <br />
                <h:commandLink action="#{wynikiController.prepareList}" value="#{bundle.ViewWynikiShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWynikiIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

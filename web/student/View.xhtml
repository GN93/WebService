<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStudentLabel_idStudenta}"/>
                    <h:outputText value="#{studentController.selected.idStudenta}" title="#{bundle.ViewStudentTitle_idStudenta}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_pesel}"/>
                    <h:outputText value="#{studentController.selected.pesel}" title="#{bundle.ViewStudentTitle_pesel}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_imie}"/>
                    <h:outputText value="#{studentController.selected.imie}" title="#{bundle.ViewStudentTitle_imie}"/>
                    <h:outputText value="#{bundle.ViewStudentLabel_nazwisko}"/>
                    <h:outputText value="#{studentController.selected.nazwisko}" title="#{bundle.ViewStudentTitle_nazwisko}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{studentController.destroyAndView}" value="#{bundle.ViewStudentDestroyLink}" rendered="#{request.isUserInRole('AdminRole')}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStudentEditLink}" rendered="#{request.isUserInRole('AdminRole')}"/>
                <br />
                <h:commandLink action="#{studentController.prepareCreate}" value="#{bundle.ViewStudentCreateLink}" rendered="#{request.isUserInRole('AdminRole')}" />
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.ViewStudentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStudentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

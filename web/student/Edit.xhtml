<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStudentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStudentLabel_idStudenta}" for="idStudenta" />
                    <h:inputText id="idStudenta" value="#{studentController.selected.idStudenta}" title="#{bundle.EditStudentTitle_idStudenta}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_idStudenta}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_pesel}" for="pesel" />
                    <h:inputText id="pesel" value="#{studentController.selected.pesel}" title="#{bundle.EditStudentTitle_pesel}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_pesel}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_imie}" for="imie" />
                    <h:inputText id="imie" value="#{studentController.selected.imie}" title="#{bundle.EditStudentTitle_imie}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_imie}"/>
                    <h:outputLabel value="#{bundle.EditStudentLabel_nazwisko}" for="nazwisko" />
                    <h:inputText id="nazwisko" value="#{studentController.selected.nazwisko}" title="#{bundle.EditStudentTitle_nazwisko}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_nazwisko}"/>
                </h:panelGrid>
                <h:commandLink action="#{studentController.update}" value="#{bundle.EditStudentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStudentViewLink}"/>
                <br />
                <h:commandLink action="#{studentController.prepareList}" value="#{bundle.EditStudentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStudentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
